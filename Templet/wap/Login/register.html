<script type="text/javascript">

    function adduser(){
        //验证注册
        var thisform=document.forms['AddUser'];
        var   reg = /^[0-9a-zA-Z]{6,20}$/;
        var   mobile_rex=/^1[3456789]\d{9}$/;
        var   pid=thisform.pid.value;//推荐人
        // var   cdkey=thisform.cdkey.value;//推荐人
        var   username=thisform.username.value;//昵称
        var   mobile=thisform.mobile.value;
        var   login_pwd=thisform.login_pwd.value;
        var   relogin_pwd=thisform.relogin_pwd.value;
        var   paypassword=thisform.paypassword.value;
        var   confirm_paypassword=thisform.confirm_paypassword.value;


        if(username=='' || username==null){
            layer.msg('请输入用户名');
            return false;
        }

        if(mobile=='' || mobile==null){
            layer.msg('请输入手机号');
            return false;
        }
        if(!mobile_rex.test(mobile)){
            layer.msg('手机号码错误');
            return false;
        }

        if(login_pwd=='' || login_pwd==null){
            layer.msg('请输入密码');
            return false;
        }
        if(!reg.test(login_pwd)){
            layer.msg("登录密码只能为6-20位数字或字母");
            return false;
        }
        if(login_pwd!=relogin_pwd){
            layer.msg("两次输入登录密码不一致");
            return false;
        }
        if(!reg.test(paypassword)){
            layer.msg("支付密码只能为6-20位数字或字母");
            return false;
        }
        if(paypassword!=confirm_paypassword){
            layer.msg("两次输入支付密码不一致");
            return false;
        }
		if(pid=='' || pid==null){
            layer.msg('请输入邀请码');
            return false;
        }

        // if(cdkey=='' || cdkey==null){
        //     layer.msg('请输入注册码');
        //     return false;
        // }
		
        var post_url = $("form[name='AddUser']").attr('action');
        var post_data= $("form[name='AddUser']").serialize();
        $.ajax({
            type: "POST",
            url: post_url,
            data:post_data,
            dataType: "json",
            success: function(re_data){
                //layer.close(index);//关闭加载
               // layer.msg(12323111);
                if(re_data.status==1){
                    layer.msg(re_data.message);  //,data.url);
					setTimeout(function (args) {
                        if (jsBridge.inApp) {
                            window.location.href = "{:U('Login/login')}";
                        }else{
                            window.location.href = "{:U('Login/login')}";
                            // window.location.href="https://dw.pub/WwLG";
                        }
					}, 3000);
                  //  window.location.href = "{:U('Login/login')}";
                }else{
                    layer.msg(re_data.message);  //,data.url);
                 }
            }
        });
    }

    $('#code').click(function(){
        var mobile=$("input[name='mobile']").val();
        if(mobile=='' || mobile==null){
            layer.msg('请输入手机号码');return false;
        }
        $.post("{:U('Login/send_validate_code')}",{'mobile':mobile},function(data){
            if(data.message.status==1){
                layer.msg(data.message.msg);
                RemainTime();
            }else{
                layer.msg(data.message.msg);
            }
        });
    });

    var intime="{$Think.session.set_time}";
    var timenow ="<?php echo time(); ?>";

    var bet=(parseInt(intime)+60)-parseInt(timenow);
    $(document).ready(function(){
        if(bet>0){
            RemainTime();
        }
    });

    var iTime = 59;
    var Account;
    if(bet>0){
        iTime=bet;
    }
    function RemainTime(){
        var iSecond,sSecond="",sTime="";
        if (iTime >= 0){
            iSecond = parseInt(iTime%60);
            iMinute = parseInt(iTime/60)
            if (iSecond >= 0){
                if(iMinute>0){
                    sSecond = iMinute + "分" + iSecond + "秒";
                }else{
                    sSecond = iSecond + "秒";
                }
            }
            sTime=sSecond;
            if(iTime==0){
                clearTimeout(Account);
                sTime='获取验证码';
                iTime = 59;
            }else{
                Account = setTimeout("RemainTime()",1000);
                iTime=iTime-1;
            }
        }else{
            sTime='没有倒计时';
        }
        $('#code').html(sTime);
    }
    function SetPwd(){
        layer.msg('没有短信接口');
    }
