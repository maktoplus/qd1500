    <title>登录</title>
    <link href="__WCSS__/mui.min.css" rel="stylesheet">
    <link href="__WCSS__/login.css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>

		.img {

<body style="background-color: #fff;">
	<img src="../Public/home/wap/images/logo.png" class="img">
	<form name="formlogin" id="loginForm" class="formlogin mui-input-group form" method="post" action="{:U('Login/checkLogin')}">
		<div class="mui-input-row formdiv">
			<img src="../Public/home/wap/images/nubmer.png" class="formimg">
			<input type="number" name="account" style="margin-left:60px;position:absolute;top:-9px;" maxlength="11"  autocomplete="off" id="number" value="{$account}" class="forminput" placeholder="请输入手机号">
		</div>
		<div class="mui-input-row formdiv2">
			<img src="../Public/home/wap/images/mima.png" class="formimg2">
			<input type="password" name="password" maxlength="32" class="forminput2" placeholder="请输入密码">
		</div>
		<div class="mui-card-content-inner formdiv3">
			<a href="{:U('login/getpsw')}">忘记密码？</a> 	
		</div>
		<div class="mui-button-row">
			<button type="button"  onclick="login()"  class="mui-btn mui-btn-danger login" id="submit" style="background: #447df5;">登录</button>
		</div>
		<div class="mui-card-content">
		
		<div class="mui-card-content-inner">
		<p class="reg">还没有账号？<a href="javascript:void(0);"  onclick="register()"> 立即注册</a></p> 
		
		
		</div>
		</div>
	</form>

</body>

	} 

</script>
