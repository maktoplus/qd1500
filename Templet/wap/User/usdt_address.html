<script type="text/javascript">

    function setinfo(){
        //验证注册
        var thisform=document.forms['AddUser'];
		// var   email_reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
        var   usdt_address=thisform.usdt_address.value;
        if(usdt_address=='' || usdt_address==null){
            layer.msg('请输入钱包地址');
            return false;
        }
        var post_url = $("form[name='AddUser']").attr('action');
        var post_data= $("form[name='AddUser']").serialize();
        $.ajax({
            type: "POST",
            url: post_url,
            data:post_data,
            dataType: "json",
            success: function(data){
                if(data.status==1){
                    layer.msg(data.msg);  //,data.url);
					setTimeout(function (args) {
						window.location.href = "{:U('User/index')}";
					}, 3000); 
                }else{
                    layer.msg(data.msg);
                }
            }
        });
    }


</script>
