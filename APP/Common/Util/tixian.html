<script type="text/javascript">
    function choose(name){
        $(".icon").addClass("icon-angle-down");
        console.log(name);
        $(".ph_div").hide()
        $(".div"+name).show();
    }
    $(".ph_result").bind({
        click:function(){
            var icon = $(this).find(".icon");
            if(icon.hasClass("icon-angle-down")){
                icon.removeClass("icon-angle-down").addClass("icon-angle-up");
                $('.placeList').slideDown();
            }else{
                icon.removeClass("icon-angle-up").addClass("icon-angle-down");
                $('.placeList').slideUp();
            }
        }
    });
    $(".nav-item").bind({
        click:function(){
            var icon = $(".ph_result").find(".icon");
            $(".ph_result").find("span").text($(this).html());
            $("#id").val($(this).data('id'));
            $(".placeList").slideUp();
            icon.removeClass("icon-angle-up").addClass("icon-angle-down");
        }
    });
    function setdraw(){
        //验证注册
        var thisform=document.forms['AddUser'];
        // var   way=thisform.type.value;
        // var   uname=thisform.back.value;
        var   uname=thisform.paypass.value;
        var   account=thisform.id.value;
        var   price=thisform.price.value;
		
        // if(way=='' || way==null){
        //     layer.msg('请输入提现类型');
        //     return false;
        // }
		// if(uname=='' || uname==null){
        //     layer.msg('请输入提现人姓名');
        //     return false;
        // }

		// if(account=='' || account==null){
        //     layer.msg('未添加对应的收款方式');
        //     return false;
        // }
        if(uname=='' || uname==null){
            layer.msg('请输入支付密码');
            return false;
        }
		if(price=='' || price==null){
            layer.msg('请输入提现金额');
            return false;
        }


        var post_url = $("form[name='AddUser']").attr('action');
        var post_data= $("form[name='AddUser']").serialize();
        $.ajax({
            type: "POST",
            url: post_url,
            data:post_data,
            dataType: "json",
            success: function(data){
                if(data.status==1){
                    layer.msg(data.msg);  //,data.url);
					setTimeout(function (args) {
						window.location.href = "{:U('Withdraw/index')}";
					}, 3000);
                }else{
                    layer.msg(data.msg);
                }
            }
        });
    }


</script>
